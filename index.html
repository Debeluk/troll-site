<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container-alex">
      <div class="form-container">
        <div class="login-div">
          <h1 class="sign">Sign<span class="sign-color">Up</span></h1>
          <p class="sign-mes">
            Please use the form below to contact us. Enter your name, email, and
            message and we'll get back to you shortly.
          </p>
        </div>
        <div class="form-div">
          <form>
            <input
              class="input-feedback"
              type="text"
              id="name-feedback"
              name="name-feedback"
              placeholder="Enter your name"
            />
            <input
              class="input-feedback"
              type="email"
              id="email-feedback"
              name="email-feedback"
              placeholder="Enter your email"
            />
            <input
              class="input-feedback input-feedback-big"
              type="text"
              id="message-feedback"
              name="message-feedback"
              placeholder="Message"
            />
          </form>
          <div class="btn-div">
            <button type="submit" class="btn-send">SEND</button>
          </div>
          <div class="prvc-div">
            <p class="prvc-p">
              By clicking on "Send" button you agree to our
              <a class="prvc-link" href="/index.html">Privacy policy</a>
            </p>
            <p class="prvc-p">
              and allow Promodo to use this information for marketing purposes.
            </p>
          </div>
        </div>
      </div>
      <div class="photos-container">
        <div class="photo-1">
          <img 
            class="img-1" 
            src="./img/3333333.png" 
            alt="burgar" />
        </div>
        <div class="photo-2">
          <img
            class="img-2"
            src="./img/toppng.com-filet-o-fish-burger-511x316.png"
            alt="burgarino"
          />
        </div>
      </div>
    </section>
  </body>
</html>
